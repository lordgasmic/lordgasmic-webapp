<ng-container *ngIf="recipe">
  <h2>{{ recipe.name }}</h2>
  <h3>Ingredients:</h3>
  <ol *ngFor="let ingredient of recipe.ingredients">
    <li>
      <span>{{ ingredient.quantity }}</span><span>{{ ingredient.uom }}</span><span>{{ ingredient.ingredient }}</span>
    </li>
  </ol>
  <h3>Directions:</h3>
  <ol *ngFor="let direction of recipe.directions">
    <li>
      <span>{{ direction.direction }}</span>
    </li>
  </ol>
</ng-container>
