<h2>Lordgasmic Ordering</h2>

<form [formGroup]="waterFG">
  <p>
    <label>
      <input type="checkbox" [formControl]="waterFG.controls.mainCheckbox">
      {{ waterFG.controls.name.value }}
    </label>
    |
    <!--      indent-->
    <ng-container *ngFor="let subOption of waterFG.controls.orderingOptions.controls.staticOptions.controls">
      <label>
        <input type="checkbox" [formControl]="subOption.controls.value">
        {{ subOption.controls.name.value }}
      </label>
    </ng-container>
    <ng-container *ngFor="let dynamicOptions of waterFG.controls.orderingOptions.controls.dynamicOptions.controls">
      <input type="text" [formControl]="dynamicOptions" />
    </ng-container>
  </p>
  <button (click)="submit()">Submit</button>
</form>
