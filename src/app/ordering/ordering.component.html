<h2>Lordgasmic Ordering</h2>

<div>
  <p *ngFor="let option of orderingOptions">
    <label>
      <input #menu type="checkbox" value="{{option.value}}">
      {{ option.name }}
    </label>
    |
    <ng-container *ngIf="option.options.length > 0">
      <!--      indent-->
      <ng-container *ngFor="let subOption of option.options">
        <label>
          <input #subMenu type="checkbox" value="{{option.value}}" id="{{subOption}}">
          {{ subOption }}
        </label>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let misc of option.specialRequests; let i = index">
      <input #miscOption type="text" value="{{option.value}}" [(ngModel)]="option.specialRequests[i]">
    </ng-container>
  </p>
  <button (click)="submit()">Submit</button>
</div>
