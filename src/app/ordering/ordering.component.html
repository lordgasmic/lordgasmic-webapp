<h2>Lordgasmic Ordering</h2>

<form [formGroup]="waterFG">
  <p>
    <label>
      <input #menu type="checkbox" value="{{waterFG.controls.mainCheckbox.value}}">
      {{ waterFG.controls.name.value }}
    </label>
    |
    <ng-container *ngIf="waterFG.controls.orderingOptions.controls.staticOptions.controls.length > 0">
      <!--      indent-->
      <ng-container *ngFor="let subOption of waterFG.controls.orderingOptions.controls.staticOptions.controls">
        <label>
          <input #subMenu type="checkbox" value="{{subOption.controls.name.value}}">
          {{ subOption.controls.name.value }}
        </label>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let dynamicOptions of waterFG.controls.orderingOptions.controls.dynamicOptions.controls">
      <input #miscOption type="text"
             value="{{dynamicOptions.value}}" />
    </ng-container>
  </p>
  <button (click)="submit()">Submit</button>
</form>
