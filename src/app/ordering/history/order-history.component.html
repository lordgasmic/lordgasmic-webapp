<h2>Lordgasmic Ordering History</h2>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Username</th>
    <th>Items</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let orderRow of history">
    <tr>
      <td>{{ orderRow.orderDate }}</td>
      <td>{{ orderRow.user }}</td>
      <td>{{ buildItems(orderRow) }}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
<button (click)="backButton()">Back</button>
