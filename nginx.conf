server {
  listen 4200;

  server_name lordgasmic.com;

  root /var/www/lordgasmic;
  index index.html;

  location /api {
    proxy_pass http://bff:48080/api;
  }
  location / {
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_vary on;
}
